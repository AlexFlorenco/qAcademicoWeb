<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Acadêmico IFCE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="/qacademico/css/style-aluno.css">
</head>

<body>
    <div class="main-menu">
        <div class="welcome">
            <p class="qacademico">Q-ACADÊMICO WEB</p>
            <p class="subtitle">Preencha suas informações de login abaixo:</p>
        </div>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Senha</label>
                <input type="password" class="form-control" id="validationDefault02" required>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Lembrar login
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
    </div>































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
