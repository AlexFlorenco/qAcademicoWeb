<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Acadêmico IFCE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/qacademicoweb/fonts/css/all.css">

    <link rel="stylesheet" href="/qacademicoweb/css/style-home.css">
</head>

<body>
    <div class="main-menu">
        <div class="user">
            <div class="photo">
                <img src="/qacademicoweb/img/user.png">
            </div>
            <div class="info">
                <h1>Olá, NOME SOBRENOME!</h2>
                    <h4>- CURSO</h4>
                    <h5>- 123456789</h5>

                    <div class="buttons">
                        <div class="curriculo"><button class="btn btn-primary" type="submit"><i
                            class="fa-regular fa-file-lines"></i> Currículo Pessoal</button>
                        </div>
                        <div class="horario"><button class="btn btn-primary" type="submit"><i
                                    class="fa-regular fa-calendar"></i> Horário Individual</button>
                        </div>
                        
                        <div class="senha"><button class="btn btn-primary" type="submit"><i
                                    class="fa-regular fa-pen-to-square"></i> Alterar Senha</button>
                        </div>
                    </div>
            </div>
        </div>

        <div class="menu">
            <h1 class="title">Meu Acadêmico</h1>
            <div class="btn-menu">
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-envelope"></i><br>Mensagens</button>
                </div>
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i 
                        class="fa-solid fa-clipboard"></i><br>Diários</button>
                </div>
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-table"></i><br>Boletim</button>
                </div>
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-calendar-days"></i><br>Calendário</button>
                </div>
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-folder"></i><br>Material</button>
                </div>
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-paperclip"></i><br>Documentos</button>
                </div>
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-chart-line"></i><br>Histórico</button>
                </div>
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-thumbtack"></i><br>Matrícula</button>
                </div>
                <div>
                    <button class=" butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-list-check"></i><br>Questionários</button>
                </div>
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-briefcase"></i><br>Estágios</button>
                </div>
                
                
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-sitemap"></i><br>Matriz</button>
                </div>
                
                
                <div>
                    <button class="butons-class btn btn-primary" type="submit"><i
                        class="fa-solid fa-compass"></i><br>FAQs</button>
                </div>
            </div>
        </div>
    </div>

































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
