<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Acadêmico IFCE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/qacademico/fonts/css/all.css">

    <link rel="stylesheet" href="/qacademico/css/style-home.css">
</head>

<body>
    <div class="main-menu">
        <div class="user">
            <div class="photo">
                <img src="/qacademico/img/user.png">
            </div>
            <div class="info">
                <h1>Olá, NOME SOBRENOME!</h2>
                    <h4>- CURSO</h4>
                    <h5>- 123456789</h5>

                    <div class="buttons">
                        <div class="horario"><button class="btn btn-primary" type="submit"><i
                                    class="fa-regular fa-calendar"></i> Horário Individual</button>
                        </div>
                        <div class="curriculo"><button class="btn btn-primary" type="submit"><i
                                    class="fa-regular fa-file-lines"></i> Currículo Pessoal</button>
                        </div>
                        <div class="senha"><button class="btn btn-primary" type="submit"><i
                                    class="fa-regular fa-pen-to-square"></i> Alterar Senha</button>
                        </div>
                    </div>
            </div>
        </div>

        <div class="menu">
            <div class="btn-menu">
                <div><button class=" butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-list-check"></i>Questionários</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-thumbtack"></i>Matrícula</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-calendar-days"></i>Calendário</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-clipboard"></i>Diários</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-table"></i>Boletim</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-briefcase"></i>Estágios</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-envelope"></i>Mensagens</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-chart-line"></i>Histórico</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-sitemap"></i>Matriz</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-folder"></i>Material</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-paperclip"></i>Documentos</button>
                </div>
                <div><button class="butons-class btn btn-primary" type="submit"><i
                            class="fa-solid fa-compass"></i>FAQs</button>
                </div>
            </div>
        </div>
    </div>

































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
